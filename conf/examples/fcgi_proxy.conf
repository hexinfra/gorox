// shell> ./gorox -config conf/examples/fcgi_proxy.conf

stage {
	tcpsBackend "fpm" {
		.balancer = "roundRobin"
		.nodes    = (
			["address": "127.0.0.1:9000"],
			["address": "127.0.0.2:9000"],
		)
	}
	app "php" {
		.hostnames = ("*")
		.webRoot   = %baseDir + "/apps/php" // change to your path

		rule $path ^= ("/static/") {
			static {}
		}
		rule $path $= ".php" {
			fcgiAgent {
				.toBackend = "fpm"
				.fcgiIndex = "index.php"
			}
		}
		rule {
			.returnCode = 200
			.returnText = "not here"
		}
	}
	httpxServer "main" {
		.forApps = ("php")
		.address = ":80"
	}
}
