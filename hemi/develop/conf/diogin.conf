// shell> ./develop -config conf/diogin.conf

stage {
	.logFile = %logsDir + "/develop-worker.log"

	// backends
	tcpsBackend "fpm" {
		.balancer = "roundRobin"
		.nodes    = (
			["address": "127.0.0.1:9000"],
			["address": "127.0.0.1:9000"],
		)
	}

	// apps
	<apps/diogin/app.conf>

	// svcs
	<svcs/diogin/svc.conf>

	// servers
	httpxServer "main" {
		.forApps = ("diogin")
		.forSvcs = ("diogin")
		.address = ":4080"
	}
}
