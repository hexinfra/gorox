// shell> ./develop -config conf/diogin.conf

stage {
	.logFile = %logsDir + "/develop-worker.log"

	// backends
	http1Backend "ht1" {
		.balancer = "roundRobin"
		.nodes    = (
			["address": "127.0.0.1:3080"],
			["address": "127.0.0.1:3080"],
		)
	}
	tcpsBackend "fpm" {
		.balancer = "roundRobin"
		.nodes    = (
			["address": "127.0.0.1:9000"],
			["address": "127.0.0.1:9001"],
		)
	}

	// apps
	app "diogin" {
		.hostnames = ("*")
		.webRoot   = %baseDir + "/apps/diogin/root"

		http1Proxy "ht1" {
			.toBackend = "ht1"
		}
		fcgiAgent "fpm" {
			.toBackend = "fpm"
			.keepConn = true
		}

		rule $hostname == "localhost" {
			.handlets = ("fpm")
		}

		rule {
			dioginHandlet {}
			//wrapReviser {}
		}
	}

	// svcs
	svc "diogin" {
	}

	// servers
	httpxServer "main" {
		.forApps = ("diogin")
		.forSvcs = ("diogin")
		.address = ":4080"
	}
}
