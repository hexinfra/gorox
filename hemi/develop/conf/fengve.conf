// shell> ./develop -config conf/fengve.conf

stage {
	fcgiBackend "php-fpm" {
		.balancer = "roundRobin"
		node {
			.address = "127.0.0.1:9000"
		}
	}

	webapp "php" {
		.hostnames = ("*")
		.webRoot   = %topDir + "/apps/php/root"

		// handlets
		fcgiProxy "fcgi" {
			.toBackend = "php-fpm"
			.sendTimeout = 60s
			.recvTimeout = 60s
			.scriptFilename = ""
			.indexFile = "index.php"
			.persistent = true
		}

		accessChecker "test-ip" {
			.deny = ("all")
			.allow = ("10.109.1.1/16", "127.0.0.1", "::1")
		}
		refererChecker "test-referer" {
			.serverNames = ("*.example.com", "example.*", "h5.example2.*/api/", "~\.bar\.")
			.none = false
			.blocked = false
		}

		static "static-file" {}
		// rules
		rule $path ^= "/referer" {
			.handlets = ("test-referer", "static-file")
		}
		rule $path $= ".php" {
			.handlets = ("test-ip", "fcgi")
		}
		rule {
			static{}
		}
		
	}

	// servers
	httpxServer "main-php" {
		.webapps = ("php")
		.address = ":3080"
	}

}
