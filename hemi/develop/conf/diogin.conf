// shell> ./develop -config conf/diogin.conf

stage {
	.logFile = %logsDir + "/develop-worker.log"

	// runners
	demoRunner "dr1" {
	}
	demoRunner "dr2" {
	}

	// backends
	http1Backend "h1b" {
		.balancer = "roundRobin"
		.nodes    = (
			["address": "127.0.0.1:3080"],
		)
	}
	http1Backend "gosites" {
		.balancer = "roundRobin"
		.nodes = (
			["address": "127.0.0.1:5080"],
		)
	}
	tcpsBackend "fpm" {
		.balancer = "roundRobin"
		.nodes    = (
			["address": "127.0.0.1:9000"],
		)
	}

	// apps
	app "diogin" {
		.hostnames = ("*")
		.webRoot   = %baseDir + "/apps/diogin/root"

		// handlets
		http1Proxy "ht1" {
			.toBackend = "h1b"
			.colonPort = ":4080"
		}
		fcgiProxy "fpm" {
			.toBackend = "fpm"
			.scriptFilename = .webRoot + "/index.php"
			.keepConn = true
		}

		// rules
		rule $path == "/favicon.ico" {
			favicon {}
		}
		rule $hostname == "127.0.0.1" {
			.handlets = ("ht1")
		}
		rule $hostname == "localhost" {
			.handlets = ("fpm")
		}
		rule {
			dioginHandlet {}
			//wrapReviser {}
		}
	}
	app "proxy1" {
		.hostnames = ("gorox.net", "www.gorox.net")
		.tlsCertificate = %baseDir + "/../gosites/apps/en_us/gorox.net.crt"
		.tlsPrivateKey  = %baseDir + "/../gosites/apps/en_us/gorox.net.key"

		// rules
		rule {
			http1Proxy {
				.toBackend = "gosites"
				.colonPort = ":5080"
			}
		}
	}

	// svcs
	svc "diogin" {
	}

	// servers
	httpxServer "main" {
		.forApps = ("diogin")
		.address = ":4080"
	}
	httpxServer "safe" {
		.forApps = ("proxy1")
		.address = ":4443"
		.tlsMode = true
	}

	// cronjobs
}
